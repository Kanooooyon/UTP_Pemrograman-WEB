  <style>
    body {
      font-family: 'Walter Turncoat', cursive;
      background-color: #eaeaea;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: #fff;
      padding: 20px;
    }

    .navbar-custom .nav-link {
      color: #000;
      font-size: 30px;
      margin: 0 10px;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link::after {
      content: '';
      display: block;
      width: 0%;
      height: 3px;
      background: #000;
      transition: width 0.3s ease;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .navbar-custom .nav-link:hover::after,
    .navbar-custom .nav-link.active::after {
      width: 100%;
    }

    .navbar-custom .nav-link.active {
      font-weight: bold;
      color: #000;
    }

    .logo {
      width: 50px;
    }

    .portfolio-section {
      padding: 60px 0;
    }

    .portfolio-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .portfolio-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .scroll-container {
      overflow-y: auto;
      max-height: 80vh;
      padding-bottom: 20px;
    }

    .scroll-container .col-md-4 {
      margin-bottom: 20px;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0px -4px 12px rgba(0, 0, 0, 0.3);
    }

    .social-icons img {
      width: 100px;
      margin: 0 10px;
    }
  </style>
</head>
